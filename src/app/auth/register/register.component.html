<mat-card>
    <form [formGroup]="form" (submit)="onRegister()">
      <mat-form-field>
        <input
          name="email"
          matInput
          type="email"
          placeholder="E-mail"
          formControlName="email"
          email>
      </mat-form-field>
      <div formGroupName="comparePassword">
        <mat-form-field>
          <input
            name="password"
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            password>
          </mat-form-field>
          <mat-form-field>
            <input
              name="confirmPassword"
              matInput
              type="password"
              placeholder="Confirm Password"
              formControlName="confirmPassword"
              password>
          </mat-form-field>
      </div>
      <mat-error *ngIf="!!form.controls.comparePassword.errors?.matchPassword">Password doesn't match!</mat-error>
      <div>
        <a routerLink="/">Login</a>
      </div>
      <button
        mat-raised-button
        color="primary"
        type="submit">Register</button>
    </form>
  </mat-card>
